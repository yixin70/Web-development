<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand" href="#">
            <img src="../assets/UPMIcono.png" width="70px" alt="">
            UFOs
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a routerLink="home" class="nav-item nav-link" href="#">Home </a>
                <a routerLink="preferences" class="nav-item nav-link" href="#">Preferences</a>
                <a routerLink="record" class="nav-item nav-link" href="#">Records</a>
                <a routerLink="play" class="nav-item nav-link" href="#">Play</a>
            </div>
        </div>

        <div class="navbar-nav" id="navbarRight">
            <button *ngIf="isLogged()" type="button" (click)="logout()" class="btn btn-dark" href="#">Logout</button>
            <a *ngIf="!isLogged()" routerLink="login" class="nav-item nav-link" href="#">Login</a>
            <a *ngIf="!isLogged()" routerLink="register" class="nav-item nav-link" href="#">Register</a>
        </div>

    </nav>

    <section class="container" id="contenedor">
        <router-outlet></router-outlet>
    </section>

</body>

</html>
